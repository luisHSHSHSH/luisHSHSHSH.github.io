<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario con Botones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    form {
      max-width: 400px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    .botones {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #3498db;
      color: white;
      font-size: 16px;
      margin-right: 10px;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <h2>Formulario de Contacto</h2>

  <form>
    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="correo">Correo electr√≥nico:</label>
    <input type="email" id="correo" name="correo" required>

    <label for="comentario">Comentario:</label>
    <textarea id="comentario" name="comentario" required></textarea>

    <div class="botones">
      <button type="submit">Enviar</button>
      <button type="reset">Limpiar</button>
      <button type="button" onclick="alert('Por favor, completa todos los campos antes de enviar.')">Ayuda</button>
    </div>
  </form>

</body>
</html>
